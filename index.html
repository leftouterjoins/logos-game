<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Stack Blaster - Space Shooter</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
    
    body {
      margin: 0;
      background: #000;
      overflow: hidden;
      font-family: 'Press Start 2P', monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 10px;
      box-sizing: border-box;
    }
    
    #gameContainer {
      position: relative;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
      max-width: 100vw;
      max-height: 80vh;
    }
    
    #gameCanvas {
      display: block;
      background: #000;
      border: 2px solid #0ff;
      image-rendering: pixelated;
      image-rendering: -moz-crisp-edges;
      image-rendering: crisp-edges;
      max-width: 100%;
      height: auto;
    }
    
    #ui {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      padding: 20px;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent);
      pointer-events: none;
    }
    
    .ui-element {
      text-shadow: 2px 2px 0px #000;
      font-size: 12px;
      font-weight: normal;
      text-rendering: optimizeSpeed;
    }
    
    #score {
      color: #0ff;
      font-size: 16px;
    }
    
    #lives {
      display: flex;
      gap: 10px;
    }
    
    .life {
      width: 30px;
      height: 30px;
      background: url('ship.png') center/contain no-repeat;
    }
    
    #gameOver {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      display: none;
      background: rgba(0, 0, 0, 0.9);
      padding: 40px;
      border: 2px solid #0ff;
    }
    
    #gameOver h2 {
      font-size: 24px;
      color: #ff0;
      text-shadow: 4px 4px 0px #000;
      margin: 0 0 20px 0;
      animation: blink 1s infinite;
      font-weight: normal;
    }
    
    #gameOver p {
      font-size: 12px;
      color: #fff;
      margin: 20px 0;
      text-shadow: 2px 2px 0px #000;
      font-weight: normal;
    }
    
    #gameOver button {
      font-family: 'Press Start 2P', monospace;
      font-size: 10px;
      padding: 15px 30px;
      background: #0ff;
      border: 2px solid #fff;
      color: #000;
      cursor: pointer;
      text-transform: uppercase;
      font-weight: normal;
    }
    
    #gameOver button:hover {
      background: #fff;
      color: #0ff;
    }
    
    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }
    
    #instructions {
      color: #666;
      font-size: 8px;
      text-align: center;
      margin-top: 20px;
      font-weight: normal;
    }
    
    #audioControls {
      color: #fff;
      font-size: 8px;
      text-align: center;
      margin-top: 10px;
      font-weight: normal;
    }
    
    #audioControls button {
      background: #0ff;
      border: 2px solid #fff;
      color: #000;
      padding: 5px 10px;
      margin-left: 5px;
      cursor: pointer;
      font-family: 'Press Start 2P', monospace;
      font-weight: normal;
      font-size: 8px;
    }
    
    #audioControls button:hover {
      background: #fff;
      color: #0ff;
    }
    
    #startScreen {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      display: block;
    }
    
    #startScreen h1 {
      font-size: 32px;
      color: #0ff;
      text-shadow: 4px 4px 0px #000;
      margin: 0 0 20px 0;
      font-weight: normal;
      animation: blink 2s infinite;
    }
    
    #startScreen h2 {
      font-size: 16px;
      color: #ff0;
      text-shadow: 2px 2px 0px #000;
      margin: 0 0 40px 0;
      font-weight: normal;
    }
    
    #startScreen button {
      font-family: 'Press Start 2P', monospace;
      font-size: 12px;
      padding: 15px 30px;
      background: #0ff;
      border: 2px solid #fff;
      color: #000;
      cursor: pointer;
      text-transform: uppercase;
      font-weight: normal;
      margin: 10px;
    }
    
    #startScreen button:hover {
      background: #fff;
      color: #0ff;
    }
    
    #startScreen .instructions {
      font-size: 8px;
      color: #666;
      margin-top: 30px;
      line-height: 1.5;
    }
    
    /* Mobile Controls */
    #mobileControls {
      display: none;
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 400px;
      z-index: 1000;
    }
    
    #controlsContainer {
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
    }
    
    #dpad {
      position: relative;
      width: 120px;
      height: 120px;
    }
    
    .dpad-btn {
      position: absolute;
      background: rgba(0, 255, 255, 0.3);
      border: 2px solid #0ff;
      color: #fff;
      font-family: 'Press Start 2P', monospace;
      font-size: 8px;
      user-select: none;
      touch-action: manipulation;
    }
    
    #up { top: 0; left: 40px; width: 40px; height: 40px; }
    #down { bottom: 0; left: 40px; width: 40px; height: 40px; }
    #left { top: 40px; left: 0; width: 40px; height: 40px; }
    #right { top: 40px; right: 0; width: 40px; height: 40px; }
    
    #fireButton {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: rgba(255, 0, 0, 0.3);
      border: 3px solid #f00;
      color: #fff;
      font-family: 'Press Start 2P', monospace;
      font-size: 10px;
      user-select: none;
      touch-action: manipulation;
    }
    
    .dpad-btn:active, #fireButton:active {
      background: rgba(0, 255, 255, 0.6);
      transform: scale(0.95);
    }
    
    #fireButton:active {
      background: rgba(255, 0, 0, 0.6);
    }
    
    /* Mobile-specific styles */
    @media (max-width: 768px) {
      #mobileControls {
        display: block;
      }
      
      #gameCanvas {
        max-height: 60vh;
      }
      
      #instructions {
        font-size: 6px;
      }
      
      #audioControls {
        font-size: 6px;
      }
      
      #audioControls button {
        font-size: 6px;
        padding: 3px 6px;
      }
    }
  </style>
</head>
<body>
  <div id="gameContainer">
    <canvas id="gameCanvas" width="600" height="800"></canvas>
    <div id="ui">
      <div class="ui-element">SCORE: <span id="score">0</span></div>
      <div class="ui-element">LEVEL: <span id="level">1</span></div>
      <div id="lives" class="ui-element"></div>
    </div>
    <div id="gameOver">
      <h2>GAME OVER</h2>
      <p>Final Score: <span id="finalScore">0</span></p>
      <button onclick="restartGame()">PLAY AGAIN</button>
    </div>
    <div id="startScreen">
      <h1>STACK BLASTER</h1>
      <h2>the SPACE SHOOTER</h2>
      <button onclick="startGame()">START GAME</button>
      <div class="instructions">
        ARROW KEYS: MOVE<br>
        SPACE: FIRE<br>
        P: PAUSE
      </div>
    </div>
  </div>
  
  <div id="instructions">
    Arrow Keys: Move | Space: Fire | P: Pause
  </div>
  <div id="audioControls">
    Music: <button onclick="toggleMusic()">OFF</button>
    SFX: <button onclick="toggleSFX()">OFF</button>
  </div>
  
  <div style="margin-top: 20px; font-size: 6px; color: #fff; text-align: center;">
    vibed by @brick
  </div>
  
  <!-- Mobile Controls -->
  <div id="mobileControls">
    <div id="controlsContainer">
      <div id="dpad">
        <button class="dpad-btn" id="up">↑</button>
        <button class="dpad-btn" id="left">←</button>
        <button class="dpad-btn" id="right">→</button>
        <button class="dpad-btn" id="down">↓</button>
      </div>
      <button id="fireButton">FIRE</button>
    </div>
  </div>
  
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    
    // Disable image smoothing for pixelated look
    ctx.imageSmoothingEnabled = false;
    ctx.webkitImageSmoothingEnabled = false;
    ctx.mozImageSmoothingEnabled = false;
    ctx.msImageSmoothingEnabled = false;
    
    // Audio Context and Sound System
    let audioContext;
    let sfxEnabled = false;
    let musicEnabled = false;
    let backgroundMusic = null;
    
    // Initialize Audio Context
    function initAudio() {
      if (!audioContext) {
        audioContext = new (window.AudioContext || window.webkitAudioContext)();
      }
      if (audioContext.state === 'suspended') {
        audioContext.resume();
      }
      
      // Start background music if enabled
      if (musicEnabled && !backgroundMusic) {
        startBackgroundMusic();
      }
    }
    
    // Background Music
    function startBackgroundMusic() {
      if (!musicEnabled) return;
      
      backgroundMusic = new Audio('theme.mp3');
      backgroundMusic.loop = true;
      backgroundMusic.volume = 0.3; // Quiet volume
      
      // Play with error handling
      backgroundMusic.play().catch(e => {
        console.log('Music autoplay blocked by browser');
      });
    }
    
    function stopBackgroundMusic() {
      if (backgroundMusic) {
        backgroundMusic.pause();
        backgroundMusic.currentTime = 0;
        backgroundMusic = null;
      }
    }
    
    function toggleMusic() {
      musicEnabled = !musicEnabled;
      const buttons = document.querySelectorAll('#audioControls button');
      buttons[0].textContent = musicEnabled ? 'ON' : 'OFF';
      
      if (musicEnabled) {
        startBackgroundMusic();
      } else {
        stopBackgroundMusic();
      }
    }
    
    // 8-bit Sound Effects
    function playLaserSound() {
      if (!sfxEnabled || !audioContext) return;
      
      const oscillator = audioContext.createOscillator();
      const gainNode = audioContext.createGain();
      
      oscillator.connect(gainNode);
      gainNode.connect(audioContext.destination);
      
      oscillator.type = 'square';
      oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
      oscillator.frequency.exponentialRampToValueAtTime(200, audioContext.currentTime + 0.1);
      
      gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
      gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
      
      oscillator.start(audioContext.currentTime);
      oscillator.stop(audioContext.currentTime + 0.1);
    }
    
    function playExplosionSound() {
      if (!sfxEnabled || !audioContext) return;
      
      const oscillator = audioContext.createOscillator();
      const gainNode = audioContext.createGain();
      const filter = audioContext.createBiquadFilter();
      
      oscillator.connect(filter);
      filter.connect(gainNode);
      gainNode.connect(audioContext.destination);
      
      oscillator.type = 'sawtooth';
      oscillator.frequency.setValueAtTime(150, audioContext.currentTime);
      oscillator.frequency.exponentialRampToValueAtTime(50, audioContext.currentTime + 0.3);
      
      filter.type = 'lowpass';
      filter.frequency.setValueAtTime(2000, audioContext.currentTime);
      filter.frequency.exponentialRampToValueAtTime(100, audioContext.currentTime + 0.3);
      
      gainNode.gain.setValueAtTime(0.2, audioContext.currentTime);
      gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
      
      oscillator.start(audioContext.currentTime);
      oscillator.stop(audioContext.currentTime + 0.3);
    }
    
    function playPowerUpSound() {
      if (!sfxEnabled || !audioContext) return;
      
      const oscillator = audioContext.createOscillator();
      const gainNode = audioContext.createGain();
      
      oscillator.connect(gainNode);
      gainNode.connect(audioContext.destination);
      
      oscillator.type = 'triangle';
      oscillator.frequency.setValueAtTime(400, audioContext.currentTime);
      oscillator.frequency.linearRampToValueAtTime(800, audioContext.currentTime + 0.2);
      oscillator.frequency.linearRampToValueAtTime(1200, audioContext.currentTime + 0.4);
      
      gainNode.gain.setValueAtTime(0.15, audioContext.currentTime);
      gainNode.gain.linearRampToValueAtTime(0.01, audioContext.currentTime + 0.4);
      
      oscillator.start(audioContext.currentTime);
      oscillator.stop(audioContext.currentTime + 0.4);
    }
    
    function playHitSound() {
      if (!sfxEnabled || !audioContext) return;
      
      const oscillator = audioContext.createOscillator();
      const gainNode = audioContext.createGain();
      
      oscillator.connect(gainNode);
      gainNode.connect(audioContext.destination);
      
      oscillator.type = 'square';
      oscillator.frequency.setValueAtTime(300, audioContext.currentTime);
      oscillator.frequency.exponentialRampToValueAtTime(100, audioContext.currentTime + 0.15);
      
      gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
      gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.15);
      
      oscillator.start(audioContext.currentTime);
      oscillator.stop(audioContext.currentTime + 0.15);
    }
    
    function playGameOverSound() {
      if (!sfxEnabled || !audioContext) return;
      
      const oscillator = audioContext.createOscillator();
      const gainNode = audioContext.createGain();
      
      oscillator.connect(gainNode);
      gainNode.connect(audioContext.destination);
      
      oscillator.type = 'sawtooth';
      oscillator.frequency.setValueAtTime(200, audioContext.currentTime);
      oscillator.frequency.exponentialRampToValueAtTime(50, audioContext.currentTime + 1);
      
      gainNode.gain.setValueAtTime(0.2, audioContext.currentTime);
      gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 1);
      
      oscillator.start(audioContext.currentTime);
      oscillator.stop(audioContext.currentTime + 1);
    }
    
    function toggleSFX() {
      sfxEnabled = !sfxEnabled;
      const buttons = document.querySelectorAll('#audioControls button');
      buttons[1].textContent = sfxEnabled ? 'ON' : 'OFF';
    }
    
    // Game state
    let gameRunning = false;
    let gameStarted = false;
    let score = 0;
    let level = 1;
    let lives = 3;
    let stars = [];
    let particles = [];
    let powerUps = [];
    let enemyBullets = [];
    
    // Images
    const shipImg = new Image();
    shipImg.src = 'ship.png';
    
    const targetLogos = ['jotform.png', 'googleform.png', 'typeform.png', 'conga.png', 'adobe.png', 'servicenow.jpeg'];
    const enemyImgs = targetLogos.map(src => {
      const img = new Image();
      img.src = src;
      return img;
    });
    
    // Ship object with enhanced properties
    const ship = {
      x: canvas.width / 2 - 20,
      y: canvas.height - 80,
      w: 40,
      h: 40,
      speed: 5,
      cooldown: 0,
      powerLevel: 1,
      shield: false,
      shieldTime: 0,
      invulnerable: false,
      invulnerableTime: 0
    };
    
    let bullets = [];
    let enemies = [];
    const keys = {};
    
    // Initialize stars for background (more pixelated)
    function initStars() {
      for (let i = 0; i < 50; i++) {
        stars.push({
          x: Math.floor(Math.random() * canvas.width),
          y: Math.floor(Math.random() * canvas.height),
          size: Math.floor(Math.random() * 3) + 1,
          speed: Math.floor(Math.random() * 3) + 1
        });
      }
    }
    
    // Update lives display
    function updateLivesDisplay() {
      const livesContainer = document.getElementById('lives');
      livesContainer.innerHTML = '';
      for (let i = 0; i < lives; i++) {
        const life = document.createElement('div');
        life.className = 'life';
        livesContainer.appendChild(life);
      }
    }
    
    // 8-bit particle system (square particles)
    function createParticles(x, y, color, count = 20) {
      for (let i = 0; i < count; i++) {
        particles.push({
          x: Math.floor(x),
          y: Math.floor(y),
          vx: Math.floor((Math.random() - 0.5) * 8),
          vy: Math.floor((Math.random() - 0.5) * 8),
          life: 60, // frames instead of percentage
          color: color,
          size: Math.floor(Math.random() * 3) + 2
        });
      }
    }
    
    // Power-up system
    function createPowerUp(x, y) {
      if (Math.random() < 0.3) { // 30% chance
        powerUps.push({
          x: Math.floor(x),
          y: Math.floor(y),
          w: 30,
          h: 30,
          type: Math.random() < 0.5 ? 'power' : 'shield',
          speed: 2
        });
      }
    }
    
    // Enhanced enemy spawning
    function spawnWave() {
      const rows = Math.min(3 + Math.floor(level / 3), 5);
      const cols = Math.min(6 + Math.floor(level / 2), 8);
      const spacing = 60;
      
      for (let r = 0; r < rows; r++) {
        for (let c = 0; c < cols; c++) {
          const img = enemyImgs[Math.floor(Math.random() * enemyImgs.length)];
          enemies.push({
            x: 60 + c * spacing,
            y: 50 + r * spacing,
            w: 40,
            h: 40,
            img,
            dir: 1,
            speed: 1 + level * 0.2,
            health: 1 + Math.floor(level / 3),
            shootCooldown: 0
          });
        }
      }
    }
    
    // Enhanced firing system
    function fire() {
      const now = Date.now();
      if (now - ship.cooldown < 200) return;
      
      playLaserSound(); // Add sound effect
      
      if (ship.powerLevel === 1) {
        bullets.push({
          x: ship.x + ship.w / 2 - 3,
          y: ship.y,
          w: 6,
          h: 15,
          speed: 8,
          damage: 1
        });
      } else if (ship.powerLevel === 2) {
        // Double shot
        bullets.push({
          x: ship.x + 10,
          y: ship.y,
          w: 6,
          h: 15,
          speed: 8,
          damage: 1
        });
        bullets.push({
          x: ship.x + ship.w - 16,
          y: ship.y,
          w: 6,
          h: 15,
          speed: 8,
          damage: 1
        });
      } else {
        // Triple shot with spread
        for (let i = -1; i <= 1; i++) {
          bullets.push({
            x: ship.x + ship.w / 2 - 3,
            y: ship.y,
            w: 6,
            h: 15,
            speed: 8,
            vx: i * 2,
            damage: 1
          });
        }
      }
      
      ship.cooldown = now;
    }
    
    // Enemy shooting
    function enemyShoot(enemy) {
      const now = Date.now();
      if (now - enemy.shootCooldown > 3000 && Math.random() < 0.01) {
        enemyBullets.push({
          x: enemy.x + enemy.w / 2 - 3,
          y: enemy.y + enemy.h,
          w: 6,
          h: 10,
          speed: 3
        });
        enemy.shootCooldown = now;
      }
    }
    
    // Input handling - Keyboard (existing)
    document.addEventListener('keydown', e => {
      keys[e.code] = true;
      if (e.code === 'KeyP') gameRunning = !gameRunning;
    });
    document.addEventListener('keyup', e => keys[e.code] = false);
    
    // Touch Controls for Mobile
    let touchKeys = {};
    
    function setupTouchControls() {
      const touchButtons = {
        'up': 'ArrowUp',
        'down': 'ArrowDown', 
        'left': 'ArrowLeft',
        'right': 'ArrowRight',
        'fireButton': 'Space'
      };
      
      Object.entries(touchButtons).forEach(([id, keyCode]) => {
        const button = document.getElementById(id);
        if (button) {
          // Touch start
          button.addEventListener('touchstart', (e) => {
            e.preventDefault();
            touchKeys[keyCode] = true;
            keys[keyCode] = true;
          });
          
          // Touch end
          button.addEventListener('touchend', (e) => {
            e.preventDefault();
            touchKeys[keyCode] = false;
            keys[keyCode] = false;
          });
          
          // Mouse events for testing on desktop
          button.addEventListener('mousedown', (e) => {
            e.preventDefault();
            touchKeys[keyCode] = true;
            keys[keyCode] = true;
          });
          
          button.addEventListener('mouseup', (e) => {
            e.preventDefault();
            touchKeys[keyCode] = false;
            keys[keyCode] = false;
          });
          
          // Prevent context menu
          button.addEventListener('contextmenu', (e) => e.preventDefault());
        }
      });
    }
    
    // Initialize touch controls
    setupTouchControls();
    
    // Initialize audio on first user interaction
    document.addEventListener('click', () => {
      initAudio();
    }, { once: true });
    
    // Also try to start music immediately (may be blocked by browser)
    window.addEventListener('load', () => {
      if (musicEnabled) {
        startBackgroundMusic();
      }
    });
    
    function update() {
      if (!gameRunning || !gameStarted) return;
      
      // Update stars (pixelated movement)
      stars.forEach(star => {
        star.y += star.speed;
        if (star.y > canvas.height) {
          star.y = 0;
          star.x = Math.floor(Math.random() * canvas.width);
        }
      });
      
      // Update particles (frame-based)
      particles = particles.filter(p => {
        p.x += p.vx;
        p.y += p.vy;
        p.life--;
        return p.life > 0;
      });
      
      // Ship movement (pixel-perfect)
      if (keys['ArrowLeft']) ship.x -= ship.speed;
      if (keys['ArrowRight']) ship.x += ship.speed;
      if (keys['ArrowUp']) ship.y -= ship.speed;
      if (keys['ArrowDown']) ship.y += ship.speed;
      
      ship.x = Math.max(0, Math.min(canvas.width - ship.w, ship.x));
      ship.y = Math.max(canvas.height / 2, Math.min(canvas.height - ship.h, ship.y));
      
      if (keys['Space']) fire();
      
      // Update shield
      if (ship.shield && Date.now() - ship.shieldTime > 10000) {
        ship.shield = false;
      }
      
      // Update invulnerability
      if (ship.invulnerable && Date.now() - ship.invulnerableTime > 2000) {
        ship.invulnerable = false;
      }
      
      // Update bullets
      bullets.forEach(b => {
        b.y -= b.speed;
        if (b.vx) b.x += b.vx;
      });
      bullets = bullets.filter(b => b.y + b.h > 0 && b.x > 0 && b.x < canvas.width);
      
      // Update enemy bullets
      enemyBullets.forEach(b => b.y += b.speed);
      enemyBullets = enemyBullets.filter(b => b.y < canvas.height);
      
      // Update power-ups
      powerUps.forEach(p => p.y += p.speed);
      powerUps = powerUps.filter(p => p.y < canvas.height);
      
      // Enemy movement
      let shift = false;
      enemies.forEach(e => {
        e.x += e.dir * e.speed;
        if (e.x < 0 || e.x + e.w > canvas.width) shift = true;
        enemyShoot(e);
      });
      
      if (shift) {
        enemies.forEach(e => {
          e.dir *= -1;
          e.y += 30;
        });
      }
      
      // Collisions: bullets vs enemies
      for (let i = bullets.length - 1; i >= 0; i--) {
        const b = bullets[i];
        for (let j = enemies.length - 1; j >= 0; j--) {
          const e = enemies[j];
          if (b.x < e.x + e.w && b.x + b.w > e.x && b.y < e.y + e.h && b.y + b.h > e.y) {
            bullets.splice(i, 1);
            e.health -= b.damage;
            
            if (e.health <= 0) {
              playExplosionSound(); // Add sound effect
              createParticles(e.x + e.w / 2, e.y + e.h / 2, '#ff0', 30);
              createPowerUp(e.x + e.w / 2, e.y + e.h / 2);
              enemies.splice(j, 1);
              score += 100 * level;
              document.getElementById('score').textContent = score;
            } else {
              playHitSound(); // Add sound effect
              createParticles(b.x, b.y, '#f80', 10);
            }
            break;
          }
        }
      }
      
      // Collisions: enemy bullets vs ship
      if (!ship.invulnerable && !ship.shield) {
        for (let i = enemyBullets.length - 1; i >= 0; i--) {
          const b = enemyBullets[i];
          if (b.x < ship.x + ship.w && b.x + b.w > ship.x && b.y < ship.y + ship.h && b.y + b.h > ship.y) {
            enemyBullets.splice(i, 1);
            takeDamage();
            break;
          }
        }
      }
      
      // Collisions: ship vs enemies
      if (!ship.invulnerable && !ship.shield) {
        enemies.forEach(e => {
          if (ship.x < e.x + e.w && ship.x + ship.w > e.x && ship.y < e.y + e.h && ship.y + ship.h > e.y) {
            takeDamage();
          }
        });
      }
      
      // Collisions: ship vs power-ups
      for (let i = powerUps.length - 1; i >= 0; i--) {
        const p = powerUps[i];
        if (ship.x < p.x + p.w && ship.x + ship.w > p.x && ship.y < p.y + p.h && ship.y + ship.h > p.y) {
          playPowerUpSound(); // Add sound effect
          if (p.type === 'power') {
            ship.powerLevel = Math.min(ship.powerLevel + 1, 3);
            createParticles(p.x + p.w / 2, p.y + p.h / 2, '#0f0', 20);
          } else {
            ship.shield = true;
            ship.shieldTime = Date.now();
            createParticles(p.x + p.w / 2, p.y + p.h / 2, '#0ff', 20);
          }
          powerUps.splice(i, 1);
        }
      }
      
      // Check for next wave
      if (enemies.length === 0) {
        level++;
        document.getElementById('level').textContent = level;
        spawnWave();
      }
      
      // Game over check
      enemies.forEach(e => {
        if (e.y + e.h >= canvas.height - 100) {
          gameOver();
        }
      });
    }
    
    function takeDamage() {
      lives--;
      updateLivesDisplay();
      ship.invulnerable = true;
      ship.invulnerableTime = Date.now();
      createParticles(ship.x + ship.w / 2, ship.y + ship.h / 2, '#f00', 40);
      playHitSound(); // Add sound effect
      
      if (lives <= 0) {
        gameOver();
      }
    }
    
    function gameOver() {
      gameRunning = false;
      playGameOverSound(); // Add sound effect
      document.getElementById('finalScore').textContent = score;
      document.getElementById('gameOver').style.display = 'block';
      
      // Keep music playing during game over
    }
    
    function restartGame() {
      score = 0;
      level = 1;
      lives = 3;
      ship.x = canvas.width / 2 - 20;
      ship.y = canvas.height - 80;
      ship.powerLevel = 1;
      ship.shield = false;
      ship.invulnerable = false;
      bullets = [];
      enemies = [];
      enemyBullets = [];
      powerUps = [];
      particles = [];
      
      document.getElementById('score').textContent = score;
      document.getElementById('level').textContent = level;
      document.getElementById('gameOver').style.display = 'none';
      document.getElementById('startScreen').style.display = 'block';
      updateLivesDisplay();
      
      gameRunning = false;
      gameStarted = false;
      
      // Music continues playing
    }
    
    function draw() {
      // Clear canvas with solid black
      ctx.fillStyle = '#000';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      // Draw stars (pixelated squares)
      ctx.fillStyle = '#fff';
      stars.forEach(star => {
        ctx.fillRect(Math.floor(star.x), Math.floor(star.y), star.size, star.size);
      });
      
      // Draw particles (square pixels)
      particles.forEach(p => {
        ctx.fillStyle = p.color;
        ctx.fillRect(Math.floor(p.x), Math.floor(p.y), p.size, p.size);
      });
      
      // Draw ship with pixelated rendering
      if (ship.invulnerable && Math.floor(Date.now() / 100) % 2) {
        ctx.globalAlpha = 0.5;
      }
      
      // Draw shield (pixelated square outline)
      if (ship.shield) {
        ctx.strokeStyle = '#0ff';
        ctx.lineWidth = 2;
        ctx.strokeRect(ship.x - 10, ship.y - 10, ship.w + 20, ship.h + 20);
      }
      
      ctx.drawImage(shipImg, Math.floor(ship.x), Math.floor(ship.y), ship.w, ship.h);
      ctx.globalAlpha = 1;
      
      // Draw bullets (solid rectangles)
      ctx.fillStyle = '#0ff';
      bullets.forEach(b => {
        ctx.fillRect(Math.floor(b.x), Math.floor(b.y), b.w, b.h);
      });
      
      // Draw enemy bullets (red rectangles)
      ctx.fillStyle = '#f00';
      enemyBullets.forEach(b => {
        ctx.fillRect(Math.floor(b.x), Math.floor(b.y), b.w, b.h);
      });
      
      // Draw enemies (no rotation, pixelated)
      enemies.forEach(e => {
        // Health indicator (pixelated bar)
        if (e.health > 1) {
          ctx.fillStyle = '#f00';
          const healthWidth = Math.floor(e.w * (e.health / (1 + Math.floor(level / 3))));
          ctx.fillRect(Math.floor(e.x), Math.floor(e.y) - 8, healthWidth, 4);
        }
        
        ctx.drawImage(e.img, Math.floor(e.x), Math.floor(e.y), e.w, e.h);
      });
      
      // Draw power-ups (simple squares)
      powerUps.forEach(p => {
        if (p.type === 'power') {
          ctx.fillStyle = '#0f0';
          ctx.fillRect(Math.floor(p.x), Math.floor(p.y), p.w, p.h);
          ctx.fillStyle = '#fff';
          ctx.font = 'bold 16px monospace';
          ctx.textAlign = 'center';
          ctx.textBaseline = 'middle';
          ctx.fillText('P', Math.floor(p.x + p.w/2), Math.floor(p.y + p.h/2));
        } else {
          ctx.strokeStyle = '#0ff';
          ctx.lineWidth = 4;
          ctx.strokeRect(Math.floor(p.x), Math.floor(p.y), p.w, p.h);
          ctx.fillStyle = '#0ff';
          ctx.font = 'bold 16px monospace';
          ctx.textAlign = 'center';
          ctx.textBaseline = 'middle';
          ctx.fillText('S', Math.floor(p.x + p.w/2), Math.floor(p.y + p.h/2));
        }
      });
      
      // Draw pause indicator
      if (!gameRunning && lives > 0) {
        ctx.fillStyle = 'rgba(0, 0, 0, 0.8)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = '#fff';
        ctx.font = 'bold 32px monospace';
        ctx.textAlign = 'center';
        ctx.fillText('PAUSED', canvas.width / 2, canvas.height / 2);
      }
    }
    
    function gameLoop() {
      update();
      draw();
      requestAnimationFrame(gameLoop);
    }
    
    function startGame() {
      gameStarted = true;
      gameRunning = true;
      document.getElementById('startScreen').style.display = 'none';
      initAudio();
      spawnWave();
    }
    
    // Initialize game
    initStars();
    updateLivesDisplay();
    gameLoop();
  </script>
</body>
